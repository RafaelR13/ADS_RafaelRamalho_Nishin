<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Pedidos</title>
</h:head>

<h:body>
    <h:form id="frmPedidos">
        <p:growl id="msgs" showDetail="true" />

        <h2>ðŸ“¦ Meus Pedidos</h2>

        <p:dataTable value="#{pedidoController.listarPedidosUsuario(usuarioController.usuarioLogado)}"
                     var="p"
                     paginator="true" rows="5">

            <p:column headerText="ID">
                <h:outputText value="#{p.idPedido}" />
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{p.dataPedido}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{p.status}" />
            </p:column>

            <p:column headerText="Valor Total">
                <h:outputText value="#{p.valorTotal}">
                    <f:convertNumber type="currency" currencySymbol="R$" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
