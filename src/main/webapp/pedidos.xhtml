<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Meus Pedidos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{pedidoController.listaPedidosDoUsuario}" var="p">
                <p:column headerText="ID">
                    #{p.idPedido}
                </p:column>

                <p:column headerText="Data">
                    <h:outputText value="#{p.dataPedido}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Status">
                    #{p.status}
                </p:column>

                <p:column headerText="Pagamento">
                    <p:commandLink value="Abrir cobranÃ§a"
                                   rendered="#{not empty p.invoiceUrl}"
                                   onclick="window.open('#{p.invoiceUrl}', '_blank')"/>
                </p:column>
            </p:dataTable>
        </h:form>
        </p:panel>
    </h:body>
</html>
