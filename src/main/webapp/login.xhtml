<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login - Nishin Store</title>
        <h:outputStylesheet library="css" name="base.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>

    <h:body>
        <div class="login-container">
            <h:form>
                <h:outputLink value="index.xhtml" styleClass="logo-link">
                    <p:graphicImage library="images" name="nishin-logo.png" alt="Logo" styleClass="logo-img"/>
                </h:outputLink>
                <h2>Bem-vindo à Nishin Store</h2>

                <div class="input-field">
                    <p:inputText id="email"
                                 value="#{loginController.usuario.email}"
                                 placeholder="E-mail"
                                 required="true"
                                 requiredMessage="E-mail é obrigatório."
                                 styleClass="ui-inputtext"/>
                </div>

                <div class="input-field">
                    <p:password id="senha"
                                value="#{loginController.usuario.senha}"
                                placeholder="Senha"
                                required="true"
                                feedback="false"
                                requiredMessage="Senha é obrigatória."
                                styleClass="ui-password"/>
                </div>

                <p:commandButton value="Entrar"
                                 action="#{loginController.validarLogin}"
                                 update="@form growl"
                                 icon="pi pi-sign-in"
                                 styleClass="login-button"/>

                <h:outputLink value="cadastro.xhtml" styleClass="register-link">
                    Ainda não tem conta? Cadastre-se
                </h:outputLink>

                <p:growl id="growl" showDetail="true" life="4000"/>
            </h:form>
        </div>
    </h:body>
</html>
