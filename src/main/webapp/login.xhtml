<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Nishin Store</title>
    <h:outputStylesheet library="css" name="base.css"/>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <p:graphicImage library="images" name="nishin-logo.png" alt="Logo"/>
            <h2>Bem-vindo à Nishin Store</h2>

            <div class="input-field">
                <p:inputText id="email" value="#{loginController.email}" placeholder="E-mail" required="true"/>
            </div>
            <div class="input-field">
                <p:password id="senha" value="#{loginController.senha}" placeholder="Senha" required="true"/>
            </div>

            <p:commandButton value="Entrar" action="#{loginController.login}" styleClass="login-button" icon="pi pi-sign-in"/>

            <h:outputLink value="cadastro.xhtml" styleClass="register-link">
                Ainda não tem conta? Cadastre-se
            </h:outputLink>

            <p:growl id="growl" showDetail="true"/>
        </h:form>
    </div>
</h:body>
</html>
